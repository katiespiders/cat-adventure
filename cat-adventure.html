<!DOCTYPE html>
<html>
  <head>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <!-- this should update as Starbuck moves -->
    <h1 class="current-room">Oh no! Starbuck is trapped in the kitchen!</h1>
    <div class="options">
      <!-- this should update as Starbuck gains/loses escape points -->
      <div>Starbuck has <span class="points">5</span> escape points</div>
      <!-- these options should update as she moves to/from different rooms -->
      <div class="exit1">
        <span class="run" id="run-dining-room">Run towards the dining room</span> 
        <span class="look" id="look-dining-room">Look at the dining room</span>
      </div>
      <div class="exit2">
        <span class="run" id="run-living-room">Run towards the living room</span>
        <span class="look" id="look-living-room">Look at the living room</span>
      </div>
    </div>
  </body>
</html>
